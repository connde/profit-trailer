apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    {{- if eq .Values.certificate.env "staging" }}
    cert-manager.io/issuer: pt-certificate-staging
    {{- else if eq .Values.certificate.env "production" }}
    cert-manager.io/issuer: pt-certificate-production
    {{- end }}  
    kubernetes.io/ingress.class: nginx
  name: {{ .Values.ingress.name }}-ingress
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.label.app }}
    exchange: {{ .Values.exchange }}
    environment: {{ .Values.environment }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      - backend:
          service:
            name: {{ .Values.service.name }}-service
            port:
              number: 8081
        path: /
        pathType: ImplementationSpecific
  tls:
  - hosts:
    - {{ .Values.ingress.host }}
    secretName: tls-{{ .Values.ingress.name }}-{{ .Values.certificate.env }}-ingress
status:
  loadBalancer:
    ingress: 
    - ip: 127.0.0.1
