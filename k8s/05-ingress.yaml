    cert-manager.io/issuer: ptcert-prod
  name: pt-binance-01
  namespace: pt-binance-01
  labels:
    app: profit-trailer
    exchange: binance  
spec:
  rules:
  - host: pt-binance-01.***REMOVED***
    http:
      paths:
      - backend:
          service:
            name: ingress-f7c862d252378d326eb442db
